 italy.10.t:0 "The Communists have won"
 italy.10.d:0 "In a surprise victory, the Communist party have won the election. While the results are very controversial little eveidence of fraud can be found. This has not stopped many on the right from protesting against the party though. Many are worried that this is the end of Italian democracy as we know it and some even claim that a one party Communist state is right around the corner. Antonio Gramsci's connections to the Soviet Union have not helped calm these fears. While it would be hypocritical for us to deny the communist their democratic victory sometimes scrafices must be made for the greater good"
 italy.10.a:0 "Congratulations Comrades!"
 italy.10.b:0 "Only the military can save Italy now."
 italy.11.t:0 "The Progressives have won"
 italy.11.d:0 "The Partito Socialdemocratico Italiano were seen to be the only party capable of beating the Partito Liberale Italiano in the election and after a hard faught campaign they have come out victorious. Many voters who have become disilusioned with the Liberals see the party a the only other sensible choice in Italy. Even many of the more moderate Communists admit that thier victory may be a good thing for country. Now in power the progressives will hopefully fulfill their campaign promises and introduce a welfare system to Italy. Hopefully this will lead to a path of quick economic recovery."
 italy.11.a:0 "In times of crisis meaningful change must occur"
 italy.12.t:0 "The Liberals have won"
 italy.12.d:0 "Despite their diminishing populiarity, the Partito Liberale Italiano have won the election. It will be a rough few years ahead for Luigi Einaudi and his party. The Socialists blame his Laissez-faire economic policies for the recent depression impacting Italy while The right wing criticize his party his party for being weak and ineffectual. Despite this the Partito Liberale Italiano will continue to be a mainstay in Italian politics for some time"
 italy.12.a:0 "We must not let extremist tear Italy appart"
 italy.13.t:0 "The Military storm Parliament"
 italy.13.d:0 "The last election's failiure to determine a suitable government has forced the military, lead by Italo Balbo and Pietro Badoglio, to march into the streets of Rome and storm the Parliament Building. The majority of the deputies submitted to the coup while the few who tried to oppose, mostly Socialists, were dragged outside and executed by firing squad. Now that the military has seized control some leaders like Luigi Capello, a hero of the Great War, suggest a quick restoration of a civillian government while Pietro Badoglio instead proposed to invite the third duke of Savoy-Aosta, Amedeo, to become head of state but rumors are rampant that Italo Balbo may use his new found influence to proclaim himself dictator or "Duce" of Italy."
 italy.13.a:0 "We must bring stability to our nation"
 italy.15.t:0 "The Conservative have won"
 italy.15.d:0 "In an unexpected outcome the Partito Popolare lead by Luigi Sturzo have won the election. Most Communist are furious at the results and many have already started protesting in the streets. Luigi Sturzo does not seem to be worried by this though and promises to 'deal with' extremists who threaten the stability of Italy. The Conservatives promise to develope the Italian colonial empire and maintain strong relation with the Entente, which many see as a move motivated by Sturzo's strong anti-Soviet views. Conservative voters now expect the Luigi Sturzo to protect traditional Italian culture and lead the nation towards economic recovery"
 italy.15.a:0 "Long Live Italy!"
 italy.16.t:0 "Who should lead Italy?"
 italy.16.d:0 "The coup leaders have convened to make the final decision on which direction Italy must be lead. The meeting was tense and arguements lasted for hours but it seems a plan has finnally been set."
 italy.16.a:0 "The coup's leader, Italo Balbo, has been declared 'Duce' of Italy"
 italy.16.b:0 "Amadeo Aosta is a strong and capable leader"
 italy.16.c:0 "A return to a capable civillian government is best choice"
