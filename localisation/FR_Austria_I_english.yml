AUS_the_archdukes_reforms:0 "The Archdukes Reforms"
AUS_the_archdukes_reforms_desc:0 "For too long our nation has been plagued by ineffective and corrupt bureaucracy and administration. The Archduke has decided that this will no longer stand, and the time has come to rebirth our nation."
AUS_reform_officer_corps:0 "Reform the Officer Corps"
AUS_reform_officer_corps_desc:0 "The Generals of the Great War are old, tired, and need to be replaced. The newly educated military leadership will be far more effective at maintaining a strong army."
AUS_reform_air_corps:0 "Reform the Air Corps"
AUS_reform_air_corps_desc:0 "The Austrian Air Force was largely ineffective in the Italian theatre of the Great War, if we are to ever hope to win battles, we must create a proper air force capable of meeting the enemy on the field of battle and winning."
AUS_reform_army_corps:0 "Reform the Army Corps"
AUS_reform_army_corps_desc:0 "Our army proved itself barely capable during the Great War, initially crumbling against the Russians, Italians, and even Serbs. This shame can never be brought upon us again, we will restore our army to glory the likes of which have not been seen since centuries past."
AUS_our_lost_land:0 "Our Lost Land"
AUS_our_lost_land_desc:0 "The Cisleithanian lands were destroyed after the Great War. South Tyrol, Galicia, Galicia, Dalmatia, all lost to foreign powers.  We must avenge all those who died defending our Empire, we must regain our stolen territories."
AUS_confront_italy:0 "Confront Italy"
AUS_confront_italy_desc:0 "The Italians took South Tirol, Carniola, and Dalmatia from us during the Great War, it is only right that we do our best to ensure these lands fall back into Austrian hands."
AUS_negotiate_dalamtia:0 "Negotiate for Dalmatia"
AUS_negotiate_dalamtia_desc:0 "Dalmatia is on the most extreme edge of the Italian territory, and their claim is tenuous at best. Our silver tonged diplomats will surely be able to convince the Italian government to hand these territories back to their rightful owner."
AUS_negotiate_south_tirol:0 "Negotiate for South Tirol"
AUS_negotiate_south_tirol_desc:0 "Perhaps war is not always the correct option. The Italian government is unstable, and may be willing to surrender the lands of South Tirol in a critical and dangerous time for their nation."
AUS_negotiate_caniola:0 "Negotiate for Carniola"
AUS_negotiate_caniola_desc:0 "While the lands of Carniola were split between Hungary and Italy after the Great War, we are still able to lay claim to them. These lands have been Austrian as long as anyone can remember, and it is time for them to return to the fold where they belong."
AUS_reclaimation_war:0 "War of Reclaimation"
AUS_reclaimation_war_desc:0 "It is obvious that the Italians are unwilling to part with their land, as such we must take it by force. While this war will not be easy, we have full confidence that we will not have a 14th battle of the Isonzo river."
