news.1.t:0 "Balkan Alliance"
news.1.d:0 "With goal to bring harmony and prosperity to the Balkan area, [From.GetName] has reached out to Bulgaria with an offer of forming a "Balkan Alliance" to unite against common enemies!"
news.1.a:0 "Don't come crying to us later, then!"
news.1.b:0 "S vjerom u Boga, za Kralja i Otadžbinu!"
news.1.c:0 "New powderkeg of Europe!"
news.1.e:0 "Balkan must unite against Hungarian occupators!"
news.2.t:0 "Annexation of Montenegro."
news.2.d:0 ""
news.2.a:0 "If that is what they wish..."
news.2.b:0 "Dobrodošli u Novo Doba!"
news.2.c:0 "We must secure our border!"
news.2.e:0 "We must decide when to draw the line."