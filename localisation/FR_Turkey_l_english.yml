#### Focus ####

### Political Tree ###

TUR_the_provisional_constantinople_congress:0 "Constantinople Congress"
TUR_the_provisional_constantinople_congress_desc:0 "The death of Abdulmecid II has thrown the Ottoman Empire into disarray. Many factions are clamouring for change while others are seeking to seize power. This emergency Congress will decide the future of the Ottoman Empire for the upcoming years."

## Keep the Ottoman Empire ##

TUR_consolidate_our_rule:0 "Consolidate our Rule"
TUR_consolidate_our_rule_desc:0 "With the nation in disarray following the Sultan’s death, many seek to abolish the Ottoman Empire in its entirety. We cannot, must not, let that happen. It is up to us to ensure that the empire remains a whole."
TUR_rise_from_the_ashes:0 "Rise from the Ashes"
TUR_rise_from_the_ashes_desc:0 "By reforming and strengthening our empire we have managed to prove our legitimacy to both the international community and our people. The Ottoman Empire has truly risen from the ashes and reformed itself as a nation. No longer shall we be the ‘Sick Man of Europe’!"

# Revanchist Sultan #

TUR_revanchism:0 "Revanchism"
TUR_revanchism_desc:0 "The Ottoman Empire must regain the confidence of its subjects, but, more importantly, we should seek to regain the lands that rightfully belong to us. Long live the Sultan!"
TUR_prepare_for_war:0 "Prepare for War"
TUR_prepare_for_war_desc:0 "If we are to retake our lands, we must ensure that we are prepared to go to war. This means mobilizing our men, producing modern weapons, and expanding the army."
TUR_conscript_able_bodied_men:0 "Conscript Able-Bodied Men"
TUR_conscript_able_bodied_men_desc:0 "If we are to go to war for our lands, it is important that the able-bodied men of the Ottoman Empire serve in the army."
TUR_retake_the_west:0 "Retake the West"
TUR_retake_the_west_desc:0 "After our loss during the Great War, the Entente had given Greece Izmir, Bursa, Edirne, and parts of the Antalyan coastline. We must liberate the Turks living there and bring stability to Anatolia!"

# Democratic Sultan #

TUR_constitutional_monarchy:0 "Constitutional Monarchy"
TUR_constitutional_monarchy_desc:0 "The way forward is not to make new enemies or restrict the rights and civil liberties of the people. We must ensure that we remain a democratic nation in order to preserve peace and stability within the empire."
TUR_deal_with_corruption:0 "Deal with Corruption"
TUR_deal_with_corruption_desc:0 "The death of the Sultan exposed the weaknesses of the Ottoman Empire. Namely the opportunistic factions seeking to usurp the throne of the Sultan or abolish the empire entirely. These cliques and factions are paralyzing our nation and if we are to reform and liberalize, we must eliminate all corruption within our glorious empire."
TUR_protect_the_millet_system:0 "Protect the Millet System"
TUR_protect_the_millet_system_desc:0 "The Millet System aids our tolerant rule and ensures that the Ottoman Empire maintains a policy of religious pluralism. Allowing all religions to co-exist peacefully will strengthen the Ottoman nation."
TUR_education_reform:0 "Education Reform"
TUR_education_reform_desc:0 "Much of the problems from our empire stemmed from the dismal state of our education system. Our military officers were never educated in the art of modern warfare, people living within the rural areas have never sought to educate themselves. By reforming the education system, and subsidizing the cost of schools, we can ensure an educated Ottoman population and hopefully prevent the mistakes of the past."

## Abolish the Ottoman Empire ##

TUR_abolish_the_empire:0 "Abolish the Empire"
TUR_abolish_the_empire_desc:0 "The Ottoman Empire is a disgraced relic of the past. It was because of the weakness of the Sultan during the rule of the triumvirate that had led us to losing our vast empire. If we are to go forward as a nation, we must abolish the Ottoman Empire."
TUR_a_new_nation:0 "A New Nation"
TUR_a_new_nation_desc:0 "The reforms set in place by our leader have strengthened the once weak Turkish nation. Turkey can finally go into the world, stronger than ever before and prepared for any challenge."

# Theocracy #

TUR_turkish_theocracy:0 "Turkish Theocracy"
TUR_turkish_theocracy_desc:0 "The reason the Ottoman Empire had lost during the First Great War was due to how lax the state had become in terms of religion. If we use religion, and establish Turkey as a theocracy, we shall tower above all of our enemies!"
TUR_state_religion:0 "State Religion"
TUR_state_religion_desc:0 "The new Turkish nation will continue the policy of maintaining a state religion. However, we will ensure that religion is prevalent within the day to day lives of all citizens."
TUR_declare_the_caliphate:0 "Declare the Caliphate"
TUR_declare_the_caliphate_desc:0 "We will take up the mantle of the old Ottoman Empire and declare ourselves the Caliphate in order to unite Muslims from all around the world. "
TUR_unite_all_muslims:0 "Unite all Muslims"
TUR_unite_all_muslims_desc:0 "It is the duty of the Caliphate to ensure that it unites all Muslims under a single state. We must carry out that duty in order to uphold our legitimacy."

# Kemalists #

TUR_ismet_pasas_republicans:0 "İsmet Paşa's Kemalists"
TUR_ismet_pasas_republicans_desc:0 "Mustafa İsmet Paşa, a veteran of both the Great War and Turkish War of Independence has seized power. A supporter of Kemalism, which advocates for republicanism and laicism, the reforms proposed are both detailed and strong enough to ensure that a Turkish nation survives. Yaşa Mustafa Kemal Paşa yaşa!"
TUR_embrace_laicism:0 "Embrace Laicism"
TUR_embrace_laicism_desc:0 "One of İsmet's reforms is adopting a policy of laicism for the new Republic of Turkey. By making the state officially secular, we can ensure that the people are free to practice their religion, so long as it does not interfere with politics."
TUR_the_turkish_constitution:0 "The Turkish Constitution"
TUR_the_turkish_constitution_desc:0 "The new constitution of the Republic of Turkey will implement the reforms of Mustafa Kemal Paşa. Namely, a strong executive branch, the military assuming the role of maintaining the constitution, the declaration of a secular Republic of Turkey, and that the sovereignty of the Republic of Turkey lies with the Turkish people."
TUR_greek_population_exchange:0 "Greek Population Exchange"
TUR_greek_population_exchange_desc:0 "The lands of western Turkey are now in the hands of Greece, and some Greek people exist within the modern Republic of Turkey. If we are to make Turkey a nation for the Turks, we must ensure that all Turks are in their rightful nation. The best way to do that would be to exchange our Greeks for their Turks."

# Republican-Democrats #

TUR_a_democratic_turkey:0 "A Democratic Turkey"
TUR_a_democratic_turkey_desc:0 "The only way forward for Turkey is as an Entente aligned democratic republic. Our former enemies during the First Great War had survived the conflict relatively unscathed and their form of governance seems to be stable. It is best we liberalize and follow the path of the nations in the Entente."
TUR_fair_and_free_elections:0 "Fair and Free Elections"
TUR_fair_and_free_elections_desc:0 "We will base our election system after that of the French Republic’s. People will elect MPs to Parliament from districts, and elections for a president will occur. The president will also be able to appoint a prime minister with parliamentary approval. Long live the Turkish Republic! "
TUR_freedom_of_religion:0 "Freedom of Religion"
TUR_freedom_of_religion_desc:0 "The Turkish Republic will ensure that the people are free to practice any religion, so long as it is private. Turkey shall be a multicultural state, tolerant of all."
TUR_the_judiciary:0 "The Judiciary"
TUR_the_judiciary_desc:0 "While our executive and legislative branches have been clearly defined, the role of the judiciary has not been. We must ensure the independence of our judiciary in order to avoid the corruption that plagued the former Ottoman Empire."

## Industry ##

# Rearmament #

TUR_rearmament:0 "Rearmament"
TUR_rearmament_desc:0 "As the years pass, the world is becoming more and more unstable. Tensions are beginning to rise and both new and old rivalries are beginning to form. If we are to preserve our place in the world, we must focus on rearmament."
TUR_konya_military_industry:0 "Konya Military Industry"
TUR_konya_military_industry_desc:0 "Konya, a central location within our country, is ripe for economic growth and factory building. It is best we begin to create new military factories there."
TUR_fortify_the_west:0 "Fortify the West"
TUR_fortify_the_west_desc:0 "To the west, we border Greece, our eternal rival. If we are to protect our lands from the Greek menace, we must make sure to fortify them so that they cannot be conquered."
TUR_samsun_shipyards:0 "Samsun Shipyards"
TUR_samsun_shipyards_desc:0 "Samsun, our primary gateway to the Black Sea, will have shipyards created in order to build more ships and, by extension, increase both our naval projection within the Black Sea and bring new jobs to the city."
TUR_expand_the_capital:0 "Expand the Capital"
TUR_expand_the_capital_desc:0 "Constantinople, despite being our capital, is nearly void of any industry. It would be in our best interest to expand the industrial output of the city. "
TUR_the_capital_railway:0 "The Capital Railway"
TUR_the_capital_railway_desc:0 "A railway connecting our capital and its surrounding areas will be extremely crucial to better transport goods and troops."
TUR_expand_firearm_production:0 "Expand Firearm Production"
TUR_expand_firearm_production_desc:0 "Needless to say, one of the most important things in war is to make sure that each and every one of your soldiers are equipped with a firearm. It is imperative that we expand our firearm production capacity to arm every soldier with a firearm."
TUR_southern_fortifications:0 "Southern Fortifications"
TUR_southern_fortifications_desc:0 "To the south, we border Italy and France. If worst comes to worst, we must ensure that our southern border is defended from any forces the Entente may throw at us."
TUR_the_sivas_plan:0 "The Sivas Plan"
TUR_the_sivas_plan_desc:0 "The Sivas Plan is an economic initiative designed to make the area of Sivas our the primary producer of military goods."
TUR_the_motorized_industry:0 "The Motorized Industry"
TUR_the_motorized_industry_desc:0 "A big reason for our loss during the Great War was due to the complacency of our military in terms of adopting the new technology and doctrines employed by the rest of Europe. If we are to recreate a world-class military we must make sure to keep our military both modern and ready for any scenario."

# Civilian Industry #

TUR_civilian_industry:0 "Civilian Industry"
TUR_civilian_industry_desc:0 "Due to the devastating effects Black Wednesday has had on our country, unemployment and discontent are both high within our populace. If we are to make an economic recovery, we must begin to undertake a massive economic program to revitalize our economy."
TUR_government_sponsored_corporations:0 "Government Sponsored Corporations"
TUR_government_sponsored_corporations_desc:0 "The government has decided to take initiative in creating new corporations to employ the citizens of our nation and, hopefully, end the economic downturn caused by Black Wednesday."
TUR_northwestern_job_creation:0 "Northwestern Job Creation "
TUR_northwestern_job_creation_desc:0 "Phase one of our job creation program will be focusing on Northwestern Turkey. Namely, areas such as Izmit, Samsun, and Afyon."
TUR_resource_extraction_programs:0 "Resource Extraction Programs"
TUR_resource_extraction_programs_desc:0 "Despite losing the vast majority of our land after the Great War, the Anatolian land is still bountiful and full of natural resources that we can exploit."
TUR_work_relief_camps:0 "Work Relief Camps"
TUR_work_relief_camps_desc:0 "While not the most glamorous of jobs, work relief camps will help our less fortunate citizens receive a living wage while helping out the nation."
TUR_the_national_railway:0 "The National Railway"
TUR_the_national_railway_desc:0 "The National Railway is an ambitious plan by the government to update the infrastructure of the entirety of our nation. While it may take a long time to accomplish, goods and troops will move across the nation much more efficiently than before."
TUR_eastern_job_creation:0 "Eastern Job Creation"
TUR_eastern_job_creation_desc:0 "The eastern part of our nation is extremely underdeveloped in terms of both infrastructure and industry. This area is filled to the brim with citizens who are eager to work. Perhaps if we exploit this, we can increase our productivity..."
TUR_hire_military_contractors:0 "Hire Military Contractors"
TUR_hire_military_contractors_desc:0 "Despite our focus on industry, we have neglected the defence industry. It would be best for us to invest in, no matter how small, military goods production and hire military contractors."
TUR_welfare_programs:0 "Welfare Programs"
TUR_welfare_programs_desc:0 "The government will set up a welfare system so that, in case of an economic downturn or job loss, citizens within our country can still live relatively comfortably."
TUR_aircraft_industry:0 "The Aircraft Industry"
TUR_aircraft_industry_desc:0 "In order to better connect the nation, we should seek to invest in new airports so that domestic flights can be made easier."


## Armed Forces ##

# Ottoman Army #

TUR_the_ottoman_army:0 "The Ottoman Army"
TUR_the_ottoman_army_desc:0 "The Ottoman Army has not seen sweeping reforms in a rather long time and has been behind its European counterparts in every way imaginable. If we are to prevent a loss such as the one endured during the Great War, we must ensure that the quality of our armed forces is top notch."
TUR_a_new_doctrine:0 "A New Doctrine"
TUR_a_new_doctrine_desc:0 "With the passing of the years comes the evolution of warfare. The first step to modernizing our army would be to choose a doctrine and follow that."
TUR_superior_firepower:0 "Superior Firepower"
TUR_superior_firepower_desc:0 "Military goods are cheap; manpower is not. The superior firepower doctrine advocates for the use of producing more military goods such as bullets and guns instead of needlessly sacrificing manpower."
TUR_mass_assault:0 "Mass Assault"
TUR_mass_assault_desc:0 "The mass assault doctrine advocates for the use of raw manpower in order to overwhelm the enemy and gain victory."
TUR_blitzkrieg:0 "Blitzkrieg"
TUR_blitzkrieg_desc:0 "Blitzkrieg, or lightning warfare, advocates for the use of mechanized infantry and tanks as to overwhelm the enemy with superior speeds and quickly capture territory."
TUR_grand_battleplan:0 "Grand Battleplan"
TUR_grand_battleplan_desc:0 "The grand battleplan doctrine is a doctrine that remains from the Great War. Advocating for the extensive planning of all battles, it will help us prepare and account for each and every scenario."
TUR_invest_in_artillery:0 "Invest in Artillery"
TUR_invest_in_artillery_desc:0 "Artillery has proven its worth during the Great War. Able to reach places that infantry equipment could never, it was a crucial aspect of fighting the war. We should look to invest in it."
TUR_planned_mobilization:0 "Planned Mobilization"
TUR_planned_mobilization_desc:0 "In order to better mobilize the reserve forces of the Ottoman Army, we must make sure to better and more quickly prepare troops and military goods."
TUR_creation_of_tanks:0 "Creation of Tanks"
TUR_creation_of_tanks_desc:0 "In 1916, the British had invented the tanks and used them during the Great War. They had proved their worth by being extremely resilient. We should continue to research tank technology."
TUR_emphasis_on_planning:0 "Emphasis on Planning"
TUR_emphasis_on_planning_desc:0 "A great emphasis will be placed on preparation before and during battles, where officers and other NCOs will focus on planning and accounting for each and every scenario."
TUR_amphibious_warfare:0 "Amphibious Warfare"
TUR_amphibious_warfare_desc:0 "We should use amphibious warfare to our advantage by incorporating elements of the navy into the armed forces."
TUR_aerial_warfare:0 "Aerial Warfare"
TUR_aerial_warfare_desc:0 "Using both planes and special types of paratroopers to land our forces in enemy territory will be beneficial as it will help us catch our enemy off guard."
TUR_mountainous_warfare:0 "Mountainous Warfare"
TUR_mountainous_warfare_desc:0 "Creating and training troops that are able to fight in mountainous terrain is a necessity. Especially with the mountainous region of Anatolia."

# Turkish Land Forces #

TUR_turkish_land_forces:0 "Turkish Land Forces"
TUR_turkish_land_forces_desc:0 "With the dissolution of the Ottoman Empire, it is time we reorganized the Turkish Land Forces to make it a truly fit and modern fighting force."
TUR_supply_our_troops:0 "Supply our Troops"
TUR_supply_our_troops_desc:0 "If we are to ensure that our army is both modern and effective, we must make sure that each and every single one of our troops are supplied."
TUR_tank_research:0 "Tank Research"
TUR_tank_research_desc:0 "Both resilient and able to move at speeds once unknown, it is important that we invest in tanks as the Blitzkrieg doctrine is quickly becoming relevant to the new age of warfare."
TUR_motorized_infantry_research:0 "Motorized Infantry Research"
TUR_motorized_infantry_research_desc:0 "Motorized infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
TUR_infantry_equipment_research:0 "Infantry Equipment Research"
TUR_infantry_equipment_research_desc:0 "It is important that we focus on upgrading and modernizing our infantry equipment. That way, we will have an army fit for the post-Great War era."
TUR_artillery_research:0 "Artillery Research"
TUR_artillery_research_desc:0 "We cannot always rush headlong into the arms of the enemy and expect to win. To reach distances that may have once been out of our reach, we must make sure to invest in artillery weaponry."
TUR_quality_training:0 "Quality Training"
TUR_quality_training_desc:0 "Whereas the Russian Red Army may rely on overwhelming manpower, the United States Army on weapons, and the German Army on speed, we shall rely on the quality of our men to guide us to victory."
TUR_mobile_warfare_doctrine:0 "Mobile Warfare Doctrine"
TUR_mobile_warfare_doctrine_desc:0 "By using speed, we can catch our enemies off guard and seize all important assets, effectively cutting them off."
TUR_turkish_military_academy:0 "Turkish Military Academy"
TUR_turkish_military_academy_desc:0 "The Turkish Military Academy, established in 1834 and located in Istanbul, will be given government funds to help further our armed forces research."
TUR_the_reformation_of_the_army:0 "The Reformation of the Army"
TUR_the_reformation_of_the_army_desc:0 "The emphases placed on weapons research, new doctrines, and research institutes have modernized our army and made us ready for any challenge we may have to face. "


## Turkish/Ottoman Navy ##

TUR_the_ottoman_navy:0 "The Ottoman Navy"
TUR_the_ottoman_navy_desc:0 "Our once great navy has been on a continuous decline ever since the 19th century. If we are to protect our nation and assert sovereignty over the Straits and the Black Sea, we must ensure that our navy is strong."
TUR_turkish_naval_forces:0 "Turkish Naval Forces"
TUR_turkish_naval_forces_desc:0 "Whereas the Ottoman Navy had declined and, eventually, crumbled due to the lack of funds, we will make sure that our navy is both a modern fighting force and is well funded."
TUR_orthodox_tactics:0 "Orthodox Tactics"
TUR_orthodox_tactics_desc:0 "While there has been talk of the use of a new type of warship called the aircraft carrier, we know that battleships are the ships to rule the sea. It would be best to stick with what we know."
TUR_the_new_tactics:0 "The New Tactics"
TUR_the_new_tactics_desc:0 "With the end of the Great War, new warships that are being dubbed aircraft carries have emerged. Combing airplanes with naval warfare, they allow aerial power projection from the sea."
TUR_destroyer_research:0 "Destroyer Research"
TUR_destroyer_research_desc:0 "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
TUR_battleship_research:0 "Battleship Research"
TUR_battleship_research_desc:0 "The most powerful type of warship, battleships are equipped with large guns and can destroy even the most well defended of enemies."
TUR_submarine_research:0 "Submarine Research"
TUR_submarine_research_desc:0 "Submarines are relatively cheap and easy to mass produce. In addition, they can be used to disrupt enemy shipping lanes."
TUR_carrier_research:0 "Carrier Research"
TUR_carrier_research_desc:0 "Carriers are warships that serve primarily to base naval airplanes. If we want to dominate both the seas and skies wherever we are, we should begin building them."
TUR_new_dockyards:0 "New Dockyards"
TUR_new_dockyards_desc:0 "In order to expand our ship production capabilities, it is important we construct more dockyards."


## Turkish/Ottoman Air Force ##

TUR_the_turkish_air_force:0 "The Turkish Air Force"
TUR_the_turkish_air_force_desc:0 "The Turkish Air Force is neither large nor modern. Reforming it should be a top priority."
TUR_the_ottoman_air_force:0 "The Ottoman Air Force"
TUR_the_ottoman_air_force_desc:0 "During the Great War, efforts were made to modernize the Ottoman Air Force, or the Ottoman Aviation Squadrons. Unfortunately, our efforts were cut short because of our loss and subsequent occupation by the Entente powers. It is time we finally complete the reformation required to modernize our air force."
TUR_fighter_focus:0 "Fighter Focus"
TUR_fighter_focus_desc:0 "If we are to control the skies and combat enemy planes, we must invest time and money into building new fighters."
TUR_bomber_focus:0 "Bomber Focus"
TUR_bomber_focus_desc:0 "Bombers, by nature, are designed to attack both sea and land targets. This means enemy ships, troops, or even supply lines can all be attacked. Building them would be a great boon during wartime."
TUR_close_air_support_focus:0 "Close Air Support Focus"
TUR_close_air_support_focus_desc:0 "Close air support planes are designed to attack hostile forces in order to assist our own. To keep manpower losses at a minimum, we should invest in this technology."
TUR_heavy_aircraft_industry:0 "Heavy Aircraft Industry"
TUR_heavy_aircraft_industry_desc:0 "Increasing the efficiency of heavy aircraft production will be paramount to the Imperial war effort."
TUR_light_aircraft_industry:0 "Light Aircraft Industry"
TUR_light_aircraft_industry_desc:0 "In order to improve our production of light aircrafts, we should focus our full attention on the production of new light aircrafts."
TUR_naval_aircraft_focus:0 "Naval Aircraft Focus"
TUR_naval_aircraft_focus_desc:0 "Combined with carriers, naval aircrafts can be used to reach to nearly any part of the world."
TUR_aerial_doctrines:0 "Aerial Doctrines"
TUR_aerial_doctrines_desc:0 "Adopting new doctrines to decide the strategy of our air force will be important to increase both efficiency and co-ordination between our forces."


