#### Ideas ####

TUR_political_turmoil:0 "Political Turmoil"
TUR_political_turmoil_desc:0 "With the recent assassination of the Entente-backed Sultan Abdulmecid II, stability within the Ottoman Empire is quickly deteriorating. Many factions and groups have their own agenda and wish to seize power for themselves. The death of the Sultan may be the straw that breaks the camel's back and destroys the Ottoman Empire unless we are quick to regain control..."
TUR_laicism:0 "Secularized Nation"
TUR_laicism_desc:0 "While the path to secularizing Turkey may not be an easy task, nor will it be a short road, already the reforms we have begun to implement have had a positive effect on the majority of our population. Religious freedoms are now guaranteed to all groups and religion no longer plays a significant role in our politics."
TUR_official_religion:0 "State Religion"
TUR_official_religion_desc:0 "We have made it our duty to ensure that religion is involved within the daily lives of our citizens. That way, we can ensure a better and stronger Turkey for the forseeable future."
TUR_the_phoenix:0 "Rise From The Ashes"
TUR_the_phoenix_desc:0 "Because of the new reforms implemented, we have managed to gain the trust of our citizens and restore stability to the Ottoman Empire."
TUR_reformed_nation:0 "A Nation Recreated"
TUR_reformed_nation_desc:0 "Despite the hardships faced with creating a new Turkish nation, we have managed to reform and redesign our nation for the better. Both faith in the government and stability are at an all time high."
TUR_mandatory_conscription:0 "Mandatory Conscription"
TUR_mandatory_conscription_desc:0 "In order to increase the size of our army, we must turn to conscription. Conscription has been made mandatory for able-bodied men from the ages of eighteen to twenty five."
TUR_reformed_education:0 "Education Reform"
TUR_motorized_research:0 "Motorized Industry"
TUR_firearm_production:0 "Expanded Firearm Production"
TUR_firearm_production_desc:0 "Needless to say, it is crucial that every single of one of our soldiers has a weapon. By primarily focusing on producing infantry weapons, we can make that a reality."
TUR_work_camps:0 "Work Relief Camps"
TUR_work_camps_desc:0 "In order to offset the effects of joblessness, we should guarantee that every citizen has a job no matter how small or menial."
TUR_welfare:0 "Welfare Programs"
TUR_religious_freedoms:0 "Religious Freedoms"
TUR_religious_freedoms_desc:0 "In order to ensure equality and freedom for everybody, the Turkish Republic will make sure to uphold religious freedom laws."
TUR_turkish_constitution:0 "The Turkish Constitution"
TUR_mobilization:0 "Planned Mobilization"
TUR_mobilization_desc:0 "Men and supplies that belong in the army reserves are now ready on demand, making it easier for us to mobilize our forces."
TUR_planning_our_battles:0 "Planning Our Battles"
TUR_supply_our_army:0 "Supplying Our Troops"
TUR_religious_plurality:0 "The Millet System"
TUR_religious_plurality_desc:0 "The Millet System within the Ottoman Empire grants religious freedom to all of our minorities and ensures a more harmonious society. If we are to maintain our stability, we must ensure that the Millet System stays protected."
