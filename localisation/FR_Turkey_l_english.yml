#### Events ####

tur.1.t:0 "The Sultan has been assassinated!"
tur.1.d:0 "An assassin with unknown motives has murdered Sultan Abdulmecid II! The Sultan was the only thing keeping our country together, and with his death the future is now uncertain. The Ottoman Dynasty was already unpopular in the Empire and now, with his death, many factions are clamouring for change or trying to seize power for themselves. We must find a solution soon, or the state may be thrown into chaos..."
tur.1.a:0 "This does not bode well..."
tur.2.t:0 "The Ottoman Empire"
tur.2.d:0 "When the Great War had broken out, the Ottoman Empire had chosen to side with Germany and Austria, the three nations forming the Central Powers. After a disastrous war, which saw the Ottomans lose all of their Arabian territories and a large portion of Anatolia, the country had been thrown into disaster. A failed Kemalist Revolt by the former Mustafa Kemal Paşa saw the country sink itself further into instability.\n\nNow, the Ottoman Royal family is deeply unpopular within the country, ruling only with the backing of the Entente powers. Many scheming factions exist within the empire, raring to seize power for themselves, which is now a shell of its former self. To keep these factions at bay, Sultan Abdulmecid II has ruled with an iron fist, effectively rendering the National Assembly useless. However, fractures within the Ottoman Empire are deeply apparent and could threaten to destroy the Sublime Porte, once and for all..."
tur.2.a:0 "Oh my!" 
tur.3.t:0 "Parliament in disarray!"
tur.3.d:0 "With the recent death of the Sultan, the National Assembly is in disarray! Many factions are attempting to seize power. If we do not resolve this soon, our great nation could potentially collapse!"
tur.3.a:0 "My God!"
tur.4.t:0 "Fate of the empire"
tur.4.d:0 "The recent instability has reached a boiling point. We have been unable to control the infighting between the various factions within the National Assembly. Now the choice remains: does the Ottoman Empire finally meet its ultimate end, or will it prevail through yet another challange?"
tur.4.a:0 "Dissolve the empire!"
tur.4.b:0 "We will persevere!"
tur.5.t:0 "Who will lead Turkey?"
tur.5.d:0 "With the dissolution of the Ottoman Empire, a new Turkey has taken its place. However the question remains: who will lead the new Turkey?"
tur.5.a:0 "The Kemalists"
tur.5.b:0 "The Theocrats"
tur.5.c:0 "The Liberals"
tur.6.t:0 "The Sultan's successor"
tur.6.d:0 "With the recent death of the Sultan, two members of the House of Osman, Osman Fuad Efendi and Ömer Faruk Efendi, have been vying for power. Osman Fuad vows to bring back the Ottoman Empire to its former glory while Ömer Faruk claims that he will modernize the nation. Who shall be the new successor to the Sultan?"
tur.6.a:0 "Ömer Faruk Efendi!"
tur.6.b:0 "Osman Fuad Efendi!"
tur.7.t:0 "The industrial question"
tur.7.d:0 "Now that we have finally restored order to our nation and managed to consolidate our power, it is time we decided on our industrial direction. Would we be better served bolstering our military industry or our civilian industry?"
tur.7.a:0 "Military industry!"
tur.7.b:0 "Civilian industry!"
tur.8.t:0 "Population exchange with Greece"
tur.8.d:0 "Because of the Great War, many territories that were once Turkish were lost to the Entente powers with Greece getting the lion's share. İsmet Paşa has proposed a population exchange with Greece in order to bring back the Turks who live under Greek jurisdiction back home."
tur.8.a:0 "Let's hope Greece accepts..."
tur.9.t:0 "Population exchange with Turkey?"
tur.9.d:0 "Recently, an interesting proposal has reached our desk. The Republic of Turkey has asked for our participation in a population exchange between ethnic Greeks and Turks. How should we approach this?"
tur.9.a:0 "This will help ensure stability within Greece"
tur.9.b:0 "Absolutely not!"
tur.10.t:0 "Greece has accepted our proposal"
