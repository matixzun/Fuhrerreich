#### Events ####

usa.1.t:0 "The State of Old Glory"
usa.1.d:0 "At the end of the Great War, the United States stood among the victors. Our victory was pyrrhic, directly followed by the Great Depression and overextension. The American military has stagnated and hungry vulture states in the south are waiting to reclaim their territory. Will the bastion of North American democracy be able to weather the coming storm?"
usa.1.a:0 "We will rise from our failures of the Great War."
